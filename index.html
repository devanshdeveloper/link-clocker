<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Link Clocker</title>
</head>

<body>
    <form class="container">
        <input type="url" autocomplete="off" id="inputURL" placeholder="Paste Your Link Here">
        <label for="inputIsOpen">
            <input type="checkbox" id="inputIsOpen">
            Open In New Tab</label>
        <input type="text" autocomplete="off" id="inputText" placeholder="Enter Text Here">
        <input type="time" id="inputTime" placeholder="Select Time Here">
        <input type="submit" />
    </form>
    <div class="links"></div>
    <div class="wrapper">
        <button>Close</button>
        <p></p>
        <div class="iframeDiv">
            <iframe src="" frameborder="0"></iframe>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
