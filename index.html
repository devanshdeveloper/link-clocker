<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Link Clocker</title>
</head>

<body>
    <form class="container">
        <input type="url" autocomplete="off" id="inputURL" placeholder="Paste Your Link Here">
        <input type="text" autocomplete="off" id="inputText" placeholder="Enter Text Here">
        <input type="time" id="inputTime" placeholder="Select Time Here">
        <input type="submit"/>
    </form>
    <div class="links"></div>
    <script src="extras.js"></script>
    <script src="app.js"></script>
</body>

</html>
